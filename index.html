<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Resizable - Default functionality</title>
  <style>
  .resizable { width: 150px; height: 150px; padding: 3px; position: absolute !important; }
  .resizable h3 { text-align: center; margin: 0; }
  .line div { display: inline-block; border: 1px solid black; }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.css" integrity="sha256-NzJV8FM8PMh2oiegnNlDYmcbEUm4ERJmZIlNftbJxHU=" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script>
  $( function() {
	$( ".resizable" ).draggable({
		containment: "#containment-wrapper",
		snap: true
		});
    $( ".resizable" ).resizable({
	    containment: "#containment-wrapper",
        minHeight: 50,
        minWidth: 50
    });
  } );
  </script>
</head>
<body style="overflow: hidden;">
	<nav style="background-color: #e3f2fd; width: 100vw; height: 5vh;">
		<button type="button" data-toggle="modal" data-target="#AgregarArea" style="margin-top: 1vh; margin-left: 88vw; width: 10vw; height: 3vh; text-align: center; font-size: 0.8vw;">Agregar 치rea</button>
	</nav>
    <div id="containment-wrapper" style="border: 2px solid black; width: 100vw; height: 95vh; min-height: 400px; background-image: url('empty.jpg'); background-size: cover; background-position: center;">
    </div>

<!-- Modal -->
<div class="modal fade" id="AgregarArea" tabindex="-1" role="dialog" aria-labelledby="AgregarAreaLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AgregarAreaLabel"><i class="fas fa-plus-square"></i> Agregar 치rea</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
			<span class="input-group-text">Nombre:</span>
		  </div>
		  <input type="text" class="form-control" placeholder="Nombre del 치rea" aria-label="Nombre del 치rea">
		</div>
		<select id="equipos" style="width: 100%;">
		  <option value="0">Equipos:</option>
		  <option value="1">Antena 1</option>
		  <option value="2">Antena 2</option>
		  <option value="3">Antena 3</option>
		</select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button id="AgregarAreaButton" type="button" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
  </div>
</div>
	
	
	<script>
		
	  $( function() {
	  
		var aux = 1;
		
		$('#equipos').select2();
		
		$("#AgregarAreaButton").click(function() {
			
			$("#containment-wrapper").append( "<div id='piso"+aux+"' class='ui-widget-content resizable' style='overflow: hidden;'>" );
			
			$("#AgregarArea").modal("hide");
			
			$( ".resizable" ).draggable({
				containment: "#containment-wrapper",
				snap: true
				});
			$( ".resizable" ).resizable({
				containment: "#containment-wrapper",
				minHeight: 50,
				minWidth: 50
			});
			
		});
		
	  });
	
	</script>
</body>
</html>
